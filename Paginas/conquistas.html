<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conquistas - Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <style>
        body {
            background-color: #e0f2f1;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e9f7f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, .05);
            overflow: hidden;
            padding-bottom: 80px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
            background-color: #e9f7f5;
        }

        .btn-back {
            position: absolute;
            left: 15px;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
            text-align: center;
        }

        .conquistas-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
        }

        .conquista {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #ffffff;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
        }

        .conquista i {
            font-size: 2rem;
        }

        .conquista.bloqueada i {
            color: #bbb;
        }

        .conquista.desbloqueada i {
            color: #ffd700;
        }

        .conquista:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<main>
    <div class="header-top">
        <a href="javascript:history.back()" class="btn-back"><i class="bi bi-arrow-left"></i></a>
        <div class="page-title">Conquistas</div>
    </div>

    <div class="conquistas-container">
        <div class="conquista" id="caloiro">
            <i class="bi bi-award"></i>
            <span>Caloiro - Nível 1</span>
        </div>
        <div class="conquista" id="mestre">
            <i class="bi bi-award"></i>
            <span>Mestre - Nível 50</span>
        </div>
        <div class="conquista" id="doutor">
            <i class="bi bi-award"></i>
            <span>Doutor - Nível 100</span>
        </div>
    </div>
</main>

<div id="navbar"></div>
<script src="/js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>

    var pontos = parseInt(localStorage.getItem("pontos")) || 0;


    var pontosPorNivel = 25;
    var nivelAtual = Math.floor(pontos / pontosPorNivel) + 1;
    if (nivelAtual > 100) nivelAtual = 100; // máximo


    var conquistas = [
        {id: "caloiro", nivel: 1},
        {id: "mestre", nivel: 50},
        {id: "doutor", nivel: 100}
    ];

    conquistas.forEach(function(c) {
        var el = document.getElementById(c.id);
        if (nivelAtual >= c.nivel) {
            el.classList.add("desbloqueada");
            el.classList.remove("bloqueada");
        } else {
            el.classList.add("bloqueada");
            el.classList.remove("desbloqueada");
        }
    });
</script>
</body>
</html>
