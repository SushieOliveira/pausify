<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajuda - Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e9f7f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            min-height: 100vh;
            background-color: #e9f7f5;
            padding-bottom: 80px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
        }

        .btn-back {
            position: absolute;
            left: 15px;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
            text-align: center;
        }

        .help-list {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }

        .help-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
        }

        .help-item i {
            font-size: 20px;
            color: #0a5c60;
            margin-right: 15px;
        }

        .help-item:hover {
            background-color: #d0f0ed;
            transform: translateY(-2px);
        }

        .help-item span {
            flex: 1;
        }
    </style>
</head>
<body>
<main>
    <div class="header-top">
        <a href="definicoes.html" class="btn-back"><i class="bi bi-arrow-left"></i></a>
        <div class="page-title">Ajuda</div>
    </div>

    <div class="help-list">
        <a href="faq.html" class="help-item"><i class="bi bi-question-circle-fill"></i><span>Perguntas Frequentes</span><i class="bi bi-chevron-right"></i></a>
        <a href="contacto.html" class="help-item"><i class="bi bi-envelope-fill"></i><span>Contactar Suporte</span><i class="bi bi-chevron-right"></i></a>
        <a href="tutorial.html" class="help-item"><i class="bi bi-play-circle-fill"></i><span>Tutoriais</span><i class="bi bi-chevron-right"></i></a>
        <a href="feedback.html" class="help-item"><i class="bi bi-chat-dots-fill"></i><span>Enviar Feedback</span><i class="bi bi-chevron-right"></i></a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
