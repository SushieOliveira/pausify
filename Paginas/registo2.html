<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0a5c60;
            --primary-hover: #0d4e52;
            --bg-light: #e9f7f5;
            --white: #ffffff;
            --shadow-soft: 0 10px 30px -10px rgba(10, 92, 96, 0.25);
            --shadow-hover: 0 20px 40px -12px rgba(10, 92, 96, 0.35);
        }

        body {
            background-color: var(--bg-light);
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }

        main {
            max-width: 420px;
            margin: auto;
            padding: 30px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        /* ===== CARD ===== */
        .card-custom {
            width: 100%;
            border-radius: 25px;
            border: 1px solid var(--primary-color);
            box-shadow: var(--shadow-soft);
            padding: 30px 25px;
            background-color: white;
        }

        /* ===== TÍTULO ===== */
        .titulo {
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        /* ===== INPUTS ===== */
        .form-control {
            border-radius: 30px;
            text-align: center;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        /* ===== BOTÃO PRINCIPAL ===== */
        .btn-seguinte {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-seguinte:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-seguinte:active {
            transform: scale(0.97);
        }

        /* ===== LINK ===== */
        .link-login {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .link-login span {
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            position: relative;
        }

        .link-login span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1.5px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .link-login span:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

    </style>
</head>

<body>

<main>
    <div class="card-custom">

        <h4 class="titulo">Criar Conta</h4>

        <!-- Username -->
        <label class="form-label text-center w-100 fw-bold">Username</label>
        <input type="text" id="user" class="form-control" placeholder="Inserir username">

        <!-- Password -->
        <label class="form-label text-center w-100 fw-bold">Password</label>
        <input type="password" id="pass" class="form-control" placeholder="Inserir password">

        <!-- Botão -->
        <div class="d-grid mt-4">
            <button class="btn-seguinte" id="btnCriar">
                Criar Conta
            </button>
        </div>

        <!-- Link -->
        <div class="link-login">
            Já tens conta? <span onclick="location.href='login.html'">Fazer login</span>
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
