<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
<header class=" position-relative align-items-center justify-content-center d-flex mt-5">
    <i class="bi bi-arrow-left position-absolute start-0 ms-3 fs-3"></i>
    <h2> Editar Perfil </h2>
</header>
<div id="tituloAvatar" class=" d-flex flex-column align-items-center mt-5">
    <h1 id="avatar" class="mb-0">
        Escolher Avatar
    </h1>
    <div class="avatars" id="avatars">
        <!-- Avatar 1 -->
        <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Avatar 1">
        </div>

        <!-- Avatar 2 -->
        <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="Avatar 2">
        </div>
    </div>

    <div class="text-center mt-3">
        <label class="btn btn-outline-primary rounded-pill">
            Carregar imagem
            <input type="file" id="uploadAvatar" accept="image/*" hidden>
        </label>
    </div>
</div>
<div id="tituloUtilizador" class=" d-flex flex-column align-items-center mt-5">
    <h1 id="utilizador" class="mb-0">
        Dados do Utilizador
    </h1>
</div>
<div class= "d-flex flex-column align-items-center gap-4 mt-3">
    <input id="botaonome" placeholder="Inserir nome" class="text-center placeholderverde" >
    <input id="botaoapelido" placeholder="Inserir apelido" class="text-center placeholderbranco">
    <input id="botaoidade" placeholder="Inserir idade" class="text-center placeholderbranco" type="number" min="1" max="99">
    <input id="botaousername" placeholder="Inserir username" class="text-center placeholderbranco" readonly>
    <input id="botaosobreti" placeholder="Escreve algo sobre ti..." class="text-center placeholderbranco">

    <button id="btnGuardar" class="botaoguardar d-flex flex-column align-items-center gap-4 mt-3" type="button">
        Guardar
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../js/editarperfil.js"> </script>
</body>
</html>
