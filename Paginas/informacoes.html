<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Informações - Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e9f7f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            min-height: 100vh;
            background-color: #e9f7f5;
            padding-bottom: 80px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
        }

        .btn-back {
            position: absolute;
            left: 15px;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
            text-align: center;
        }

        .info-list {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
            gap: 10px;
        }

        .info-item i {
            font-size: 20px;
            color: #0a5c60;
            margin-top: 3px;
        }

        .info-item:hover {
            background-color: #d0f0ed;
            transform: translateY(-2px);
        }

        .info-item span {
            flex: 1;
        }

        .credits {
            margin: 30px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<main>
    <div class="header-top">
        <a href="definicoes.html" class="btn-back"><i class="bi bi-arrow-left"></i></a>
        <div class="page-title">Informações</div>
    </div>

    <div class="info-list">
        <div class="info-item">
            <i class="bi bi-telephone-fill"></i>
            <span>Linha de Apoio Psicológico: 213 544 545 (Portugal)</span>
        </div>
        <div class="info-item">
            <i class="bi bi-heart-pulse-fill"></i>
            <span>Serviço Nacional de Saúde (SNS): 808 24 24 24</span>
        </div>
        <div class="info-item">
            <i class="bi bi-building-fill"></i>
            <span>Universidade de Aveiro - Apoio Psicopedagógico: +351 234 370 700</span>
        </div>
        <div class="info-item">
            <i class="bi bi-info-circle-fill"></i>
            <span>Pausify foi desenvolvido por Diogo, Joel, Pedro e Soraia</span>
        </div>
    </div>

    <div class="credits">
        © 2026 Pausify. Todos os direitos reservados.
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
