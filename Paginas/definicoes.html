<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Definições - Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <style>
        body {
            background-color: #e0f2f1;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e9f7f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, .05);
            overflow: hidden;
            padding-bottom: 80px; /* espaço para a navbar */
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
            background-color: #e9f7f5;
        }

        .btn-back {
            position: absolute;
            left: 15px;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
            text-align: center;
        }

        .settings-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
        }

        .settings-item i {
            font-size: 20px;
            color: #0a5c60;
            margin-right: 15px;
        }

        .settings-item:hover {
            background-color: #d0f0ed;
            transform: translateY(-2px);
        }

        .settings-item span {
            flex: 1;
        }
    </style>
</head>
<body>
<main>
    <div class="header-top">
        <a href="javascript:history.back()" class="btn-back"><i class="bi bi-arrow-left"></i></a>
        <div class="page-title">Definições</div>
    </div>

    <div class="settings-list">
        <a href="som.html" class="settings-item"><i class="bi bi-volume-up-fill"></i><span>Som</span><i
                class="bi bi-chevron-right"></i></a>
        <a href="ajuda.html" class="settings-item"><i class="bi bi-question-circle-fill"></i><span>Ajuda</span><i
                class="bi bi-chevron-right"></i></a>
        <a href="privacidade.html" class="settings-item"><i class="bi bi-shield-lock-fill"></i><span>Privacidade e Segurança</span><i
                class="bi bi-chevron-right"></i></a>
        <a href="informacoes.html" class="settings-item"><i
                class="bi bi-info-circle-fill"></i><span>Informações</span><i class="bi bi-chevron-right"></i></a>
        <a href="registosessao.html" class="settings-item"><i
                class="bi bi-journal-check"></i><span>Registo de Sessões</span><i class="bi bi-chevron-right"></i></a>
        <a href="conquistas.html" class="settings-item"><i
                class="bi bi-award-fill"></i><span>Conquistas Desbloqueadas</span><i
                class="bi bi-chevron-right"></i></a>
        <a href="nivel.html" class="settings-item"><i class="bi bi-bar-chart-fill"></i><span>Nível</span><i
                class="bi bi-chevron-right"></i></a>
    </div>
</main>

<div id="navbar"></div>
<script src="/js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
