<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausify - App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0a5c60;
            --brand-gradient: linear-gradient(135deg, #0a5c60 0%, #178e94 100%);
            --bg-gradient: linear-gradient(180deg, #f0fdfc 0%, #d8efed 100%);
            --text-color: #053b3e;
            --white: #ffffff;
            --shadow-soft: 0 10px 30px -10px rgba(10, 92, 96, 0.25);
            --shadow-hover: 0 20px 40px -12px rgba(10, 92, 96, 0.35);
            --elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
            --smooth: cubic-bezier(0.22, 1, 0.36, 1);
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(23, 142, 148, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
            animation: breatheBg 8s ease-in-out infinite alternate;
        }

        @keyframes breatheBg {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.1); opacity: 1; }
        }

        .brand-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
            margin-bottom: 40px;
            transition: transform 0.5s ease;
        }

        .brand-floating {
            animation: floatingLogo 4s ease-in-out infinite;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: var(--brand-gradient);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-soft);
            transform: scale(0) rotate(-20deg);
            opacity: 0;
            animation: iconPop 0.8s var(--elastic) 0.2s forwards;
        }

        .pause-stripe {
            width: 10px;
            height: 32px;
            background-color: var(--white);
            border-radius: 4px;
        }

        .text-mask {
            overflow: hidden;
            height: auto;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: -1px;
            margin: 0;
            line-height: 1.1;
            transform: translateY(100%);
            opacity: 0;
            animation: textSlideUp 1s var(--smooth) 0.6s forwards;
        }

        .action-area {
            width: 100%;
            max-width: 320px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s var(--smooth);
        }

        .action-area.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-start {
            background-color: #0a5c60;
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            border: 2px solid #0a5c60;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-soft);
        }

        .btn-start:hover {
            background-color: white;
            color: #0a5c60;
            border-color: #0a5c60;
            box-shadow: var(--shadow-hover);
        }

        .btn-start:active {
            transform: scale(0.97);
        }

        .link-create {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #5d7d80;
        }

        .link-create span {
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            position: relative;
        }

        .link-create span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1.5px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .link-create span:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes iconPop {
            0% { transform: scale(0) rotate(-30deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes textSlideUp {
            0% { transform: translateY(110%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes floatingLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<div class="bg-orb"></div>

<div class="brand-wrapper" id="brandWrapper">
    <div class="app-icon">
        <div class="pause-stripe"></div>
        <div class="pause-stripe"></div>
    </div>

    <div class="text-mask">
        <h1 class="brand-name">PAUSIFY</h1>
    </div>
</div>

<section class="action-area" id="actionArea">
    <button class="btn-start" onclick="location.href='login.html'">
        INICIAR SESSÃO
    </button>

    <div class="link-create">
        Ainda não tens conta? <span onclick="location.href='registo.html'">Criar conta</span>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const actionArea = document.getElementById('actionArea');
        const brandWrapper = document.getElementById('brandWrapper');

        setTimeout(() => {
            actionArea.classList.add('visible');
        }, 1300);

        setTimeout(() => {
            brandWrapper.classList.add('brand-floating');
        }, 1800);
    });
</script>

</body>
</html>
