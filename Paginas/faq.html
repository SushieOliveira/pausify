<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAQ - Pausify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #e9f7f5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
        }

        .btn-back {
            position: absolute;
            left: 15px;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
        }

        .content {
            padding: 0 20px;
            margin-top: 20px;
        }

        .faq-item {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }

        .faq-item h6 {
            font-weight: 700;
            color: #0a5c60;
        }
    </style>
</head>
<body>

<main>
    <div class="header-top">
        <a href="ajuda.html" class="btn-back"><i class="bi bi-arrow-left"></i></a>
        <div class="page-title">Perguntas Frequentes</div>
    </div>

    <div class="content">
        <div class="faq-item">
            <h6>O que é o Pausify?</h6>
            <p>O Pausify é uma aplicação focada em pausas conscientes e bem-estar.</p>
        </div>

        <div class="faq-item">
            <h6>As sessões ficam guardadas?</h6>
            <p>Sim, podes consultar o histórico no registo de sessões.</p>
        </div>

        <div class="faq-item">
            <h6>Preciso de conta?</h6>
            <p>Algumas funcionalidades requerem conta para guardar progresso.</p>
        </div>
    </div>
</main>

</body>
</html>
