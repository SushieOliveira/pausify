<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback - Pausify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #e9f7f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            margin: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .header-top {
            display: flex;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }

        .btn-back {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            flex: 1;
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
        }

        .feedback-box {
            max-width: 380px;
            margin: 40px auto 0;
        }

        textarea {
            width: 100%;
            border-radius: 20px;
            border: 1px solid #0a5c60;
            padding: 14px;
            text-align: center;
            resize: none;
        }

        textarea:focus {
            outline: none;
            box-shadow: none;
            border-color: #0a5c60;
        }

        .btn-enviar {
            background-color: #0a5c60;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-weight: bold;
            border: 2px solid white;
            transition: all 0.2s ease;
        }

        .btn-enviar:hover {
            background-color: white;
            color: #0a5c60;
            border-color: #0a5c60;
        }
    </style>
</head>
<body>

<main>

    <div class="header-top">
        <a href="javascript:history.back()" class="btn-back">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div class="page-title">Feedback</div>
    </div>

    <div class="feedback-box">
        <textarea id="feedbackTexto" rows="4" placeholder="Escreve aqui o teu feedback..."></textarea>

        <div class="d-grid mt-4">
            <button class="btn-enviar">ENVIAR</button>
        </div>
    </div>

</main>

<!-- ================= POPUP ================= -->
<script>
    var overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.display = 'none';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.background = 'rgba(0,0,0,0.3)';
    overlay.style.zIndex = '1000';

    var popup = document.createElement('div');
    popup.style.backgroundColor = '#0a5c60';
    popup.style.color = '#fff';
    popup.style.padding = '20px 30px';
    popup.style.borderRadius = '15px';
    popup.style.fontWeight = '700';
    popup.style.fontSize = '1rem';
    popup.style.opacity = 0;
    popup.style.transform = 'translateY(-20px)';
    popup.style.transition = 'opacity 0.3s ease, transform 0.3s ease';

    overlay.appendChild(popup);
    document.body.appendChild(overlay);

    function mostrarPopup(mensagem){
        popup.textContent = mensagem;
        overlay.style.display = 'flex';

        setTimeout(() => {
            popup.style.opacity = 1;
            popup.style.transform = 'translateY(0)';
        }, 10);

        setTimeout(() => {
            popup.style.opacity = 0;
            popup.style.transform = 'translateY(-20px)';
            setTimeout(() => overlay.style.display = 'none', 300);
        }, 2500);
    }
</script>

<!-- ================= BOTÃƒO ENVIAR ================= -->
<script>
    document.querySelector('.btn-enviar').addEventListener('click', () => {
        const texto = document.getElementById('feedbackTexto').value.trim();

        if (!texto) {
            mostrarPopup("Escreve o teu feedback antes de enviar ðŸ˜Š");
            return;
        }

        mostrarPopup("Obrigado pelo teu feedback ðŸ’š");

        setTimeout(() => {
            history.back();
        }, 1800);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
