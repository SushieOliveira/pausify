<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9f7f5; font-family: system-ui, -apple-system, BlinkMacSystemFont; }
        main { max-width: 420px; margin: auto; padding: 30px 20px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; border-radius: 25px; border: 1px solid #0a5c60; padding: 40px 20px; text-align: center; }
        .logo-text { font-size: 3rem; font-weight: 800; color: #0a5c60; margin-bottom: 20px; }
        .btn-principal { background-color: #0a5c60; color: white; border-radius: 30px; padding: 12px; font-weight: bold; border: 2px solid white; transition: background-color 0.2s, color 0.2s, border-color 0.2s; width: 100%; }
        .btn-principal:hover { background-color: white; color: #0a5c60; border-color: #0a5c60; }
    </style>
</head>
<body>
<main>
    <div class="card shadow">
        <div class="logo-text">Pausify</div>
        <button class="btn-principal" onclick="window.location.href='registo.html'">Criar Conta</button>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
