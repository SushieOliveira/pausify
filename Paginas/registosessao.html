<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registo de Sessões - Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <style>
        body {
            background-color: #e0f2f1;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e9f7f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, .05);
            overflow: hidden;
            padding-bottom: 80px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
            background-color: #e9f7f5;
        }

        .btn-back {
            position: absolute;
            left: 15px;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
            text-align: center;
        }

        .historico-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #historico {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #historico li {
            background-color: #ffffff;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-weight: 500;
            color: #000;
            margin-bottom: 10px;
        }

        #btnClear {
            background-color: #0a5c60;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            align-self: center;
            transition: background 0.2s;
        }

        #btnClear:hover {
            background-color: #074d4f;
        }

        .no-historico {
            text-align: center;
            color: #0a5c60;
            font-weight: 600;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<main>
    <div class="header-top">
        <a href="javascript:history.back()" class="btn-back"><i class="bi bi-arrow-left"></i></a>
        <div class="page-title">Registo de Sessões</div>
    </div>

    <div class="historico-container">
        <ul id="historico"></ul>
        <div id="semHistorico" class="no-historico" style="display:none;">Não há sessões registadas.</div>
        <button id="btnClear" style="display:none;">Limpar Histórico</button>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>

    var historico = JSON.parse(localStorage.getItem("historicoSessoes")) || [];
    var historicoEl = document.getElementById("historico");
    var btnClear = document.getElementById("btnClear");
    var semHistorico = document.getElementById("semHistorico");

    function atualizarHistorico() {
        historicoEl.innerHTML = "";
        if (historico.length === 0) {
            semHistorico.style.display = "block";
            btnClear.style.display = "none";
            return;
        } else {
            semHistorico.style.display = "none";
            btnClear.style.display = "block";
        }

        for (var i = historico.length - 1; i >= 0; i--) {
            var item = historico[i];
            var li = document.createElement("li");
            li.textContent =
                item.data + " • " +
                item.atividade + " • " +
                item.tempo + " min • +" +
                item.pontos + " xp";
            historicoEl.appendChild(li);
        }
    }

    btnClear.addEventListener("click", function() {
        if(confirm("Tem certeza que deseja apagar todo o histórico?")) {
            historico = [];
            localStorage.removeItem("historicoSessoes");
            atualizarHistorico();
        }
    });

    atualizarHistorico();
</script>
</body>
</html>
