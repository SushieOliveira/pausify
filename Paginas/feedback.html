<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback - Pausify</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #e9f7f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            margin: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .header-top {
            display: flex;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }

        .btn-back {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            flex: 1;
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
        }

        /* Caixa do formulÃ¡rio */
        .feedback-box {
            max-width: 380px;
            margin: 40px auto 0;
        }

        textarea {
            width: 100%;
            border-radius: 20px;
            border: 1px solid #0a5c60;
            padding: 14px;
            text-align: center;
            resize: none;
        }

        textarea:focus {
            outline: none;
            box-shadow: none;
            border-color: #0a5c60;
        }

        .btn-enviar {
            background-color: #0a5c60;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-weight: bold;
            border: 2px solid white;
            transition: all 0.2s ease;
        }

        .btn-enviar:hover {
            background-color: white;
            color: #0a5c60;
            border-color: #0a5c60;
        }
    </style>
</head>
<body>

<main>

    <div class="header-top">
        <a href="javascript:history.back()" class="btn-back">
            <i class="bi bi-arrow-left"></i>
        </a>
        <div class="page-title">Feedback</div>
    </div>

    <div class="feedback-box">
        <textarea rows="4" placeholder="Escreve aqui o teu feedback..."></textarea>

        <div class="d-grid mt-4">
            <button class="btn-enviar">ENVIAR</button>
        </div>
    </div>

</main>

<script>
    document.querySelector('.btn-enviar').addEventListener('click', () => {
        alert("Obrigado pelo teu feedback ðŸ’š");
        history.back();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
