<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registo com Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #e9f7f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }

        main {
            max-width: 420px;
            margin: auto;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .titulo {
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .form-range::-webkit-slider-thumb {
            background-color: #0a5c60;
        }

        .form-range::-moz-range-thumb {
            background-color: #0a5c60;
        }

        .form-control {
            border-radius: 30px;
            text-align: center;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #0a5c60;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0a5c60;
        }

        .section-title {
            text-align: center;
            font-weight: 800;
            text-transform: uppercase;
            margin: 35px 0 20px;
        }

        .form-check {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .form-check-input:checked {
            background-color: #0a5c60;
            border-color: #0a5c60;
        }

        .avatars {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin: 15px 0;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            border: 5px solid transparent;
        }

        .avatar img {
            width: 72px;
            border-radius: 50%;
        }


        .avatar:hover {
            transform: scale(1.1);
        }

        .avatar.selecionado {
            transform: scale(1.2);
        }



        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #0a5c60;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: background-color 0.2s;
            pointer-events: auto;
        }

        .delete-btn::before {
            content: "üóëÔ∏è";
            display: block;
            font-size: 16px;
            line-height: 1;
        }


        .delete-btn:hover {
            background-color: red;
        }



        .btn-upload {
            background-color: #ffffff;
            color: #0a5c60;
            border: 2px solid #0a5c60;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .btn-upload:hover {
            background-color: #0a5c60;
            color: #ffffff;
        }

        .btn-seguinte {
            background-color: #0a5c60;
            color: white;
            border-radius: 30px;
            padding: 12px;
            font-weight: bold;
            border: 2px solid white;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .btn-seguinte:hover {
            background-color: white;
            color: #0a5c60;
            border-color: #0a5c60;
        }


    </style>
</head>
<body>

<main>
    <h4 class="titulo">Dados Utilizador</h4>


    <label for="nome" class="form-label text-center w-100 fw-bold">Nome</label>
    <input type="text" id="nome" class="form-control" placeholder="Inserir nome">


    <label for="apelido" class="form-label text-center w-100 fw-bold">Apelido</label>
    <input type="text" id="apelido" class="form-control" placeholder="Inserir apelido">


    <label class="form-label text-center w-100 fw-bold">Idade</label>
    <div class="text-center mb-3">
        <span id="idadeValor" style="font-size: 2rem; font-weight: 800; color: #0a5c60;">18</span>
        <span style="font-size: 1.2rem;">anos</span>
    </div>
    <input type="range" id="idade" class="form-range" min="1" max="99" value="18">


    <div class="section-title">N√≠vel de Escolaridade</div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="ensino" id="licenciatura">
        <label class="form-check-label" for="licenciatura">Licenciatura</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="ensino" id="mestrado">
        <label class="form-check-label" for="mestrado">Mestrado</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="ensino" id="doutoramento">
        <label class="form-check-label" for="doutoramento">Doutoramento</label>
    </div>

    <div class="section-title">Escolher Avatar</div>
    <div class="avatars" id="avatars">

        <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Avatar Homem">
        </div>


        <div class="avatar">
            <img src="https://cdn-icons-png.flaticon.com/512/194/194938.png" alt="Avatar Mulher">
        </div>
    </div>


    <div class="text-center mt-3">
        <label class="btn btn-outline-primary rounded-pill btn-upload">
            Carregar imagem
            <input type="file" id="uploadAvatar" accept="image/*" hidden>
        </label>
    </div>



    <div class="d-grid mt-4">
        <button class="btn-seguinte" id="btnSeguinte">SEGUINTE</button>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
</body>
</html>
