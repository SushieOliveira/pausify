<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nível - Pausify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <style>
        body {
            background-color: #e0f2f1;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 420px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #e9f7f5;
            box-shadow: 0 0 20px rgba(0, 0, 0, .05);
            overflow: hidden;
            padding-bottom: 80px; /* espaço para navbar */
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            position: relative;
            background-color: #e9f7f5;
        }

        .btn-back {
            position: absolute;
            left: 15px;
            font-size: 1.5rem;
            color: #0a5c60;
            text-decoration: none;
        }

        .page-title {
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            color: #0a5c60;
            text-align: center;
        }

        .nivel-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
        }

        .nivel-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #0a5c60;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .xp-info {
            font-size: 1rem;
            color: #0a5c60;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 25px;
            background-color: #d0f0ed;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #0a5c60;
            width: 0%;
            border-radius: 12px;
            transition: width 0.3s;
        }

        .conquistas-container {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .conquista {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #0a5c60;
            font-weight: 600;
        }

        .conquista i {
            font-size: 2rem;
        }

        .conquista.bloqueada i {
            color: #bbb;
        }

        .conquista.desbloqueada i {
            color: #ffd700;
        }
    </style>
</head>
<body>
<main>
    <div class="header-top">
        <a href="javascript:history.back()" class="btn-back"><i class="bi bi-arrow-left"></i></a>
        <div class="page-title">Nível</div>
    </div>

    <div class="nivel-container">
        <div class="nivel-circle" id="nivel">1</div>
        <div class="xp-info">
            XP Atual: <span id="xp">0</span><br>
            XP para próximo nível: <span id="xpProximo">25</span>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <div class="conquistas-container">
            <div class="conquista" id="caloiro">
                <i class="bi bi-award"></i>
                <span>Caloiro</span>
            </div>
            <div class="conquista" id="mestre">
                <i class="bi bi-award"></i>
                <span>Mestre</span>
            </div>
            <div class="conquista" id="doutor">
                <i class="bi bi-award"></i>
                <span>Doutor</span>
            </div>
        </div>
    </div>
</main>

<div id="navbar"></div>
<script src="../js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>

    var pontos = parseInt(localStorage.getItem("pontos")) || 0;


    var nivelMaximo = 100;
    var pontosPorNivel = 25;
    var nivelAtual = Math.floor(pontos / pontosPorNivel) + 1;
    if (nivelAtual > nivelMaximo) nivelAtual = nivelMaximo;

    var xpAtual = pontos % pontosPorNivel;
    if(nivelAtual === nivelMaximo) xpAtual = pontosPorNivel;

    var xpParaProximo = (nivelAtual < nivelMaximo) ? pontosPorNivel : 0;


    document.getElementById("nivel").textContent = nivelAtual;
    document.getElementById("xp").textContent = xpAtual;
    document.getElementById("xpProximo").textContent = xpParaProximo;


    var progressPercent = (pontos / (nivelMaximo * pontosPorNivel)) * 100;
    if (progressPercent > 100) progressPercent = 100;
    document.getElementById("progressBar").style.width = progressPercent + "%";


    function atualizarConquistas() {
        var conquistas = [
            {id: "caloiro", nivel: 1},
            {id: "mestre", nivel: 50},
            {id: "doutor", nivel: 100}
        ];

        conquistas.forEach(function(c) {
            var el = document.getElementById(c.id);
            if (nivelAtual >= c.nivel) {
                el.classList.add("desbloqueada");
                el.classList.remove("bloqueada");
            } else {
                el.classList.add("bloqueada");
                el.classList.remove("desbloqueada");
            }
        });
    }

    atualizarConquistas();
</script>
</body>
</html>
