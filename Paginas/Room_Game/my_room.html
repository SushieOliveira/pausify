<!doctype html>
<html lang="pt">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Meu Quarto - Pausify</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<style>
			body {
				background-color: #e0f2f1;
				font-family: system-ui, -apple-system, BlinkMacSystemFont;
				margin: 0;
				padding: 0
			}

			main {
				max-width: 420px;
				margin: auto;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				position: relative;
				background-color: #e9f7f5;
				box-shadow: 0 0 20px rgba(0, 0, 0, .05);
				overflow: hidden
			}

			.header-top {
				padding: 20px;
				z-index: 30
			}

			.btn-back {
				font-size: 24px;
				color: #000;
				text-decoration: none
			}

			.game-content-group {
				display: flex;
				flex-direction: column;
				align-items: center;
				position: relative;
				margin-top: 100px;
				width: 100%
			}

			.xp-badge-wrapper {
				margin-bottom: 20px
			}

			.xp-badge {
				background-color: #0a5c60;
				color: #fff;
				padding: 8px 24px;
				border-radius: 50px;
				font-weight: 600;
				font-size: 18px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
				display: inline-block
			}

			.room-display {
				position: relative;
				width: 350px;
				height: 333.65px
			}

			.room-base {
				position: relative;
				width: 100%;
				height: auto;
				display: block;
				z-index: 1
			}

			.room-object {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: contain;
				pointer-events: none;
				z-index: 2;
			}

			.controls-container {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 30px;
				width: 100%;
			}

			.action-btn {
				width: 55px;
				height: 55px;
				display: flex;
				align-items: center;
				justify-content: center;
				text-decoration: none;
				transition: transform .2s;
				background: 0 0;
				border: none
			}

			.action-btn img {
				width: 100%;
				height: auto;
				display: block
			}

			.action-btn:hover {
				transform: translateY(-4px);
			}

		</style>
	</head>

	<body>
		<main>
			<div class="header-top"><a href="homepage.html" class="btn-back"><i class="bi bi-arrow-left"></i></a></div>
			<div class="game-content-group">
				<!-- XP Badge -->
				<div class="xp-badge-wrapper">
					<div class="xp-badge">XP: <span id="user-xp"></span></div>
				</div>
				<!-- Quarto -->
				<div class="room-display"> <img src="img/room/room_structure.png" class="room-base" alt="Quarto Vazio">
					<img src="img/room/rug.png" id="item-rug" class="room-object" alt="Tapete">
					<img src="img/room/plant.png" id="item-plant" class="room-object" alt="Planta">
					<img src="img/room/wardrobe.png" id="item-wardrobe" class="room-object" alt="Roupeiro">
					<img src="img/room/bed.png" id="item-bed" class="room-object" alt="Cama">
					<img src="img/room/desk.png" id="item-desk" class="room-object" alt="SecretÃ¡ria">
					<img src="img/room/computer.png" id="item-computer" class="room-object" alt="Computador">
				</div>
				<!-- Botoes -->
				<div class="controls-container">
					<a href="store.html" class="action-btn">
						<img src="img/ui/buttons/Store_Icon.png" alt="Ir para a Loja">
					</a>
				</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
		<script src="roomgame_script.js"></script>
	</body>

</html>
